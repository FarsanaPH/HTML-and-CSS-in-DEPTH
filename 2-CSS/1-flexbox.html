<!-- FLEXBOX(flexible box model) -used mianly to create responsive search input,navigation bar, image gallery etc-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="./1-flexbox.css">
</head>
<body>
    <h2>Search Input</h2>
    <div class="inputContainer">
        <img src="./1-search.png" alt="sample image" style="width: 32px;height: 24px;" class="icon">
        <input class="searchBox" type="search"  name="search" placeholder="Search here..">
        <input type="submit" value="Search" class="searchButton">
    </div>

    <h2>Navigation Bar</h2>
    <ul class="navContainer">
        <li><a href="#">Home</a></li>
        <li><a href="#">Culinary Bag</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>

</body>
</html>
